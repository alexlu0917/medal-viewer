<!DOCTYPE html>
<html lang="en">

<head>
    <title>three.js webgl - GLTFloader + variants</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="main.css">
</head>

<body>
    <div id="scene-container"></div>

    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
            {
            "imports": {
              "three": "https://unpkg.com/three/build/three.module.js",
              "three/addons/": "https://unpkg.com/three/examples/jsm/"
            }
          }
    </script>

    <script type="module">

        import {
            Scene,
            Color,
            PerspectiveCamera,
            WebGLRenderer,
            DirectionalLight,
            HemisphereLight,
            Vector3,
            Clock,
            AnimationMixer,
            AxesHelper
        } from "three";
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        // import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';

        let container;
        let camera;
        let renderer;
        let scene;
        let controls;

        const mixers = [];
        const clock = new Clock();

        function init() {
            container = document.querySelector("#scene-container");

            // Creating the scene
            scene = new Scene();
            scene.background = new Color("gray");

            createCamera();
            createLights();
            createAxes();
            loadModels();
            createControls();
            createRenderer();            

            renderer.setAnimationLoop(() => {
                update();
                render();
            });
        }

        function createAxes() {
            const axesHelper = new AxesHelper(5);
            scene.add(axesHelper);
        }

        function createCamera() {
            const fov = 35;
            const aspect = container.clientWidth / container.clientHeight;
            const near = 0.1;
            const far = 1000;
            camera = new PerspectiveCamera(fov, aspect, near, far);
            camera.position.set(0, 1.5, 10);
        }

        function createLights() {
            const mainLight = new DirectionalLight(0xffffff, 5);
            mainLight.position.set(10, 10, 10);

            const hemisphereLight = new HemisphereLight(0xddeeff, 0x202020, 5);
            scene.add(mainLight, hemisphereLight);
        }

        function animate(model) {
            requestAnimationFrame(() => animate(model));
            // model.rotation.x += 0.01;
            model.rotation.y += 0.01;

            renderer.render(scene, camera)
        }

        function loadModels() {
            const loader = new GLTFLoader();

            const onLoad = (result, position) => {
                console.log(result)
                const model = result.scene.children[0];
                model.position.copy(position);
                model.scale.set(1, 1, 1);

                // const mixer = new AnimationMixer(model);
                // mixers.push(mixer);

                // const animation = result.animations[0];
                // const action = mixer.clipAction(animation);
                // action.play();

                scene.add(model);
                animate(model)
            };

            const onProgress = (progress) => {
                console.log(progress)
            };

            const parrotPosition = new Vector3(0, 0, 0);
            loader.load(
                "/models/Unity HD Render Pipeline (Metallic Standard).glb",
                (gltf) => onLoad(gltf, parrotPosition),
                onProgress
            );
        }

        function createRenderer() {
            renderer = new WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.gammaFactor = 2.2;
            renderer.gammaOutput = true;
            renderer.physicallyCorrectLights = true;

            container.appendChild(renderer.domElement);
        }

        function createControls() {
            controls = new OrbitControls(camera, container);
        }

        function update() {
            const delta = clock.getDelta();
            mixers.forEach((mixer) => mixer.update(delta));
        }

        function render() {
            renderer.render(scene, camera);
        }

        init();

        function onWindowResize() {
            camera.aspect = container.clientWidth / container.clientHeight;

            // Update camera frustum
            camera.updateProjectionMatrix();

            renderer.setSize(container.clientWidth, container.clientHeight);
        }
        window.addEventListener("resize", onWindowResize, false);
    </script>

</body>

</html>
